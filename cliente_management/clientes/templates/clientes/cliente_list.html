<h1>Gerenciamento de Clientes</h1>
<a href="{% url 'cliente_create' %}">Novo Cliente</a>
<ul>
    {% for cliente in clientes %}
        <li>{{ cliente.nome }} - <a href="{% url 'cliente_update' cliente.pk %}">Editar</a> - 
            <a href="{% url 'cliente_delete' cliente.pk %}">Excluir</a></li>
    {% endfor %}
</ul>
